<!doctype html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}{% endblock %}</title>
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="format-detection" content="telephone=no">
  <link rel="stylesheet" href="/static/bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/static/compiled/stylesheets/pc/reaclate.css">
</head>
<body>
  <!--header-->
  {% if customHeader %}
    {% include customHeader %}
  {% else %}
    {% include "./partial/header.html" %}
  {% endif %}

  <!--content-->
  {% block content %}{% endblock %}

  <script type="text/javascript" src="/static/compiled/scripts/pc/reaclate.lib.js"></script>
  <script type="text/javascript" src="/static/compiled/scripts/pc/reaclate.js"></script>
</body>
</html>
